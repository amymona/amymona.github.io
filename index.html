---
layout: default
---

{% if site.articles.size > 0 %}
<div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
    {% for article in site.articles %}
    <article class="bg-white rounded-lg border border-gray-200 overflow-hidden hover:shadow-md transition-shadow">
        <a href="{{ article.url }}">
            {% if article.featured_image %}
            <img src="{{ article.featured_image }}" alt="{{ article.title }}" class="w-full h-48 object-cover">
            {% endif %}
            <div class="p-4">
                <h2 class="font-semibold text-lg mb-2">{{ article.title }}</h2>
                <p class="text-gray-600 text-sm">{{ article.description }}</p>
                <div class="flex justify-between items-center mt-3 text-xs text-gray-500">
                    <span>{{ article.date | date: "%b %d, %Y" }}</span>
                    <span>{{ article.reading_time }}</span>
                </div>
            </div>
        </a>
    </article>
    {% endfor %}
</div>
{% endif %}
