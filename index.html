---
layout: default
---

<div class="text-center py-12">
    <h1 class="text-4xl font-bold mb-4">Autogear Hub</h1>
    <p class="text-xl text-gray-600">Articles Loaded: {{ site.articles.size }}</p>
    
    <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3 mt-8">
        {% for article in site.articles %}
        <article class="bg-white rounded-lg border p-4">
            <h2 class="font-semibold text-lg">{{ article.title }}</h2>
            <p class="text-gray-600 text-sm">{{ article.date | date: "%b %d, %Y" }}</p>
        </article>
        {% else %}
        <p class="col-span-3 text-gray-500">No articles yet</p>
        {% endfor %}
    </div>
</div>
